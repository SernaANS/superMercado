	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"

<script th:src="@{/js/jquery.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link href="../css/MiCarrito.css" rel="stylesheet"
	th:href="@{/css/MiCarrito.css}" />
	<link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />


<head>
<meta charset="ISO-8859-1">
<title>Micarrito</title>
</head>



<body>
	<div>
		<p style="margin-top: 110px"></p>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top col"
			style="background-color: #17b978;">
			<a class="navbar-brand" href="/Index"><img alt=""
				src="http://mesaverdemercados.com/wp-content/uploads/2019/11/cropped-logo-mesa-verde-sin-fondo-e1573756199615-2-129x95.png"
				width="100px" height="70px"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">

				<ul class="navbar-nav">
					<li class="nav-item"><a class="navbar-brand"
						href="/IndexCliente" style="font-size: 25px">INICIO</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/Miperfil"
						style="font-size: 25px">PERFIL</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/Micarrito"
						style="font-size: 25px">CARRITO</a></li>

				</ul>
			</div>
		</nav>
	</div>




	<div class="izquierda">
		<div class="container" th:switch="${productos}">
			<table class="table table-hover">
				<thead style="background-color: #eeef20">
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">PRODUCTO</th>
						<th class="text-center">NOMBRE PRODUCTO</th>
						<th class="text-center">PRECIO</th>
						<th class="text-center">CANTIDAD</th>
						<th class="text-center">ELIMINAR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro : ${productos}">
						<td th:text="${pro.idProducto}">John</td>
						<td th:text="${pro.nombre}">John</td>
						<td th:text="${pro.nombre}">John</td>
						<td th:text="${pro.nombre}">John</td>
						<td th:text="${pro.precioVentaUnidad}"><input type="text"></td>
						<td><a
							th:href="@{/GestionDetalleBodega/producto/{idProducto}(idProducto=${pro.idProducto})}"
							class="btn btn-primary"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="derecha">
		<div class="TEXTO">
			<p>TOTAL</p>
			<button type="submit" class="btn btn-outline-dark btn-lg btn-block"
				value="Registrar" name="Registrar">COMPRAR</button>
		</div>
	</div>

</body>
