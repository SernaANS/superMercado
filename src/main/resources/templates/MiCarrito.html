<body>
			<!-- Inicio navegacion -->
	<p style="margin-top: 110px"></p>

			<button class="btn btn-outline-secondary" x type="button"
				id="button-addon1" style="background-color: white; border: none;">Button</button>
		</form>

		<!-- navegacion -->
		<div class="form-inline my-2 my-lg-0" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="navbar-brand"
          href="/IndexCliente" style="font-size: 25px">Inicio</a></li>
          
          <li class="nav-item"><a class="navbar-brand" href="/Micarrito"
					style="font-size: 25px">Mi Carrito</a></li>

					<div class="btn-group">
						<a class="navbar-brand dropdown-toggle" data-toggle="dropdown"
							style="font-size: 25px" th:text="${nombre}"></a>

							<a class="dropdown-item" href="/Miperfil">Mi Cuenta</a>

<form action="#" th:action="@{/RegistrarFactura}"  method="post">

	<div class="izquierda">
		<div class="container" th:switch="${productos}">
			<table class="table table-hover">
				<thead style="background-color: #17b978">
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">PRODUCTO</th>
						<th class="text-center">PRECIO</th>
						<th class="text-center">CANTIDAD</th>
						<th class="text-center">ELIMINAR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro : ${productos}">
						<td th:text="${pro.producto.idProducto}">Jhon</td>
						<td th:text="${pro.producto.nombre}">John</td>
						<td th:text="${pro.producto.precioVentaUnidad}">John</td>
						<td><a class="btn btn-primary" style="float: left;"  th:href="@{Restar/}+${pro.idFactura}">-</a><p th:text="${pro.cantidad}" style="float: left;border:1px solid;width: 30px"></p><a class="btn btn-primary" th:href="@{sumar/}+${pro.idFactura}">+</a></td>
						<td><a class="btn btn-primary" th:href="@{EliminarMiCarrito/}+${pro.idFactura}" >Eliminar</a></td>			
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="derecha">
		<div class="TEXTO">
			<p style="float: left; pading:5px" >TOTAL:</p> <p  th:text="${preciototal}" style="float: left; width: 300px;height:30px; margin-left: 10px;"  ></p>
			<br>
			<p style="float: left;" >IVA: <p><p style="float: left; width: 300px;margin-left: 30px;">19%</p> 
			<br>
		      <p>	<p style="float: left;" >TOTAL CON IVA:</p> <p  th:text="${preciototalIva}" style="float: left; margin-left: 5px "  ></p>
			<br>
			<hr>
			<a th:href="@{RegistrarFactura/}+${idFactura}" class="btn btn-outline-dark btn-lg btn-block">
							COMPRAR <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
							  <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>	
					</a>
		
		</div>
	</div>


</form>
