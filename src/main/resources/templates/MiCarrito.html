<body>
			<!-- Inicio navegacion -->

	<nav class="navbar navbar-expand-lg navbar-light fixed-top col"

			<button class="btn btn-outline-secondary" x type="button"
				id="button-addon1" style="background-color: white; border: none;">Button</button>
		</form>

		<!-- navegacion -->
		<div class="form-inline my-2 my-lg-0" id="navbarNavDropdown">

          <li class="nav-item"><a class="navbar-brand" href="/Micarrito"

<form action="#" th:action="@{/RegistrarFactura}"  method="post">

	<div class="izquierda">
		<div class="container" th:switch="${productos}">
			<table class="table table-hover">
				<thead style="background-color: #17b978">
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">PRODUCTO</th>
						<th class="text-center">PRECIO</th>
						<th class="text-center">CANTIDAD</th>
						<th class="text-center">ELIMINAR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro : ${productos}">
						<td th:text="${pro.idProducto}">Jhon</td>
						<td th:text="${pro.nombre}">John</td>
						<td th:text="${pro.precioVentaUnidad}">John</td>
						<td ><input type="number" value="cantidad" name="cantidad" style="width: 50px;" min="1" pattern="^[0-9]+"></td>
						<td><a class="btn btn-primary">Eliminar</a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="derecha">
		<div class="TEXTO">
			<p>TOTAL: </p>
			<button type="submit" class="btn btn-outline-dark btn-lg btn-block"
				value="Registrar" name="Registrar">COMPRAR</button>
		</div>
	</div>


</form>
