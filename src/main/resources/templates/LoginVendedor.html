<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- Necesarios en todos los html para utilizar boostrap y jquery -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
	<link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div>
		<p style="margin-top: 110px"></p>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top col"
			style="background-color: #17b978;">
			<a class="navbar-brand" href="/Index"><img alt=""
				src="http://mesaverdemercados.com/wp-content/uploads/2019/11/cropped-logo-mesa-verde-sin-fondo-e1573756199615-2-129x95.png"
				width="100px" height="70px"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
		</nav>
	</div>

	<div class="login-form">
		<form action="#" th:action="@{/Ingresar}"
		th:object="${vendedor}" method="post">
			<div style="border: solid;  margin-left: 250px; margin-right: 250px">
			<svg  style="margin-left: 350px"      width="8em" height="8em" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
			<h2 class="text-center">INICIAR SESION VENDEDOR</h2>   
			<hr>
				<div style="margin: 10px">
					<div class="col">
						<label class="font-weight-bold">ID Vendedor</label> <input
							class="form-control" type="number" th:field="*{idVendedor}"
							placeholder="Ingrese la cedula" required="required">
					</div>
					<div class="col">
						<label class="font-weight-bold">Password</label> <input
							class="form-control" type="password" th:field="*{clave}"
							placeholder="Ingrese el Password" required="required" >
					</div>
					<div style="margin-top: 30px"
						class="container d-flex justify-content-center">
						<button type="submit"  class="btn btn-outline-dark btn-lg btn-block" value="Ingresar" name="Ingresar">Ingresar</button>
					</div>
				</div>
				
			</div>

		</form>
	</div>


</body>
</html>
