<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
	<link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}" />
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div>
		<p style="margin-top: 110px"></p>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top col"
			style="background-color: #17b978;">
			<a class="navbar-brand" href="/Index"><img alt=""
				src="http://mesaverdemercados.com/wp-content/uploads/2019/11/cropped-logo-mesa-verde-sin-fondo-e1573756199615-2-129x95.png"
				width="100px" height="70px"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">

				<ul class="navbar-nav">
					<li class="nav-item"><a class="navbar-brand"
						href="/IndexCliente" style="font-size: 25px">INICIO</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/Miperfil"
						style="font-size: 25px">PERFIL</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/Micarrito"
						style="font-size: 25px">CARRITO</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<!-- formulario -->
	<form action="#" th:action="@{/perfil}" th:object="${cliente}"
		method="post">
		<div
			style="float: left; height: 400px; width: 800px; margin-left: 182px">

			<h2 class="text-center">MI PERFIL</h2>
			<hr>

			<input class="form-control" type="hidden" th:each="cliente:${cliente.idCliente}" th:field="*{idCliente}">
			 <input class="form-control" type="hidden" th:each="cliente:${cliente.clave}" th:field="*{clave}">



			<div class="row" style="margin: 10px">
				<div class="col">
					<label class="font-weight-bold">Nombre</label> <input
						class="form-control" type="text" placeholder="Ingrese el nombre"
						th:field="*{nombre}" th:value="${cliente.nombre}">
				</div>
				<div class="col">
					<label class="font-weight-bold">apellido</label> <input
						class="form-control" type="text" placeholder="Ingrese el apellido"
						th:value="${cliente.apellido}" th:field="*{apellido}">
				</div>

			</div>
			<div class="row" style="margin: 10px">
				<div class="col">
					<label class="font-weight-bold">telefono</label> <input
						class="form-control" type="text" placeholder="Ingrese el telefono"
						th:value="${cliente.telefono}" th:field="*{telefono}">
				</div>
				<div class="col">
					<label class="font-weight-bold">fecha Nacimiento</label> 
					 <input
					class="form-control" type="text" placeholder="Ingrese la fecha"
					required="required" th:value="${cliente.fechaNacimiento}" th:field="*{fechaNacimiento}">
					
				</div>
			</div>
			<div class="row" style="margin: 10px">


				<div class="col">
					<label class="font-weight-bold">direccion</label> <input
						class="form-control" type="text"
						placeholder="Ingrese la direccion" th:field="*{direccion}"
						th:value="${cliente.direccion}">
				</div>
				<div class="col">
					<label class="font-weight-bold">Correo</label> <input
						class="form-control" type="text" placeholder="Ingrese el nombre"
						th:field="*{correo}" th:value="${cliente.correo}">
				</div>
			</div>
		</div>
		<!-- Bottons -->
		<div
			style="float: right; height: 400px; margin-right: 200px; margin-top: 35px">
			<div style="margin-top: 30px"
				class="container d-flex justify-content-center">
				<button type="submit" class="btn btn-outline-dark btn-lg btn-block"
					value="Modificar" name="Modificar" id="btnCancelar">Modificar</button>
			</div>
			<div style="margin-top: 30px"
				class="container d-flex justify-content-center">
				<button type="submit" class="btn btn-outline-dark btn-lg btn-block"
					value="Eliminar" name="Eliminar" id="btnCancelar">Eliminar</button>
			</div>
		</div>


	</form>
</body>
</html>
