<body>
<hr>
	
		<div class="container-fluid" >
			<p class="text-center " style="font-size:30px">GESTION DE CATEGORIAS</p>
    	</div>
    	<div style="background-color: #eeef20"  ><br></div>
    	<br>
		<form class="formulario" action="#" th:action="@{/CategoriaV}" th:object="${categoria}" method="post">
			<div class="Container">
				<div class="row" style="margin: 10px">
					<div class="col" >
						<label class="font-weight-bold">NOMBRE</label>
						<input class="form-control" type="text" placeholder="INGRESE EL NOMBRE DE LA CATEGORIA" th:field="*{nombre}" th:value="${categoria.nombre}">
					</div>
					
					<div class="col">
						<label class="font-weight-bold">DESCRIPCION</label><!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
						<input class="form-control" type="text" placeholder="INGRESE LA DESCRIPCION DE LA CATEGORIA" th:field="*{descripcion}" th:value="${categoria.descripcion}"> 
					</div>
				</div>
			    		<hr>				
		
			</div>
			<div class="container-fluid " >
				<div class="container d-flex justify-content-center" >
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Registrar" name="Registrar" id="btnCancelar">REGISTRAR</button>
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Buscar" name="Buscar" id="btnCancelar">BUSCAR</button>				
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Modificar" name="Modificar" id="btnCancelar">MODIFICAR</button>		
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Eliminar" name="Eliminar" id="btnCancelar">ELIMINAR</button>		
				</div>
		
		</div>
		<hr>
		
		<div class="container" th:switch="${cantegorias}">
		  <h2 class="text-center">LISTADO DE CATEGORIAS</h2>
		  <p class="text-center">Las siguientes items en la lista son las categorias usadas en los productos</p>            
		  <table class="table table-hover">
		    <thead style="background-color: #eeef20">
		      <tr>
		        <th class="text-center">ID</th>
		        <th class="text-center">NOMBRE</th>
		        <th class="text-center">DESCRIPCION</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="cat : ${cantegorias}">
		        <td th:text="${cat.idCategoria}">John</td>
		        <td th:text="${cat.nombre}">John</td>
		        <td th:text="${cat.descripcion}">John</td>
		      </tr>
		    </tbody>
		  </table>
		</div>

	</form>
