	<form action="#" th:action="@{/AgregarMicarrito}" th:object="${detalleFactura}" method="post">

	<div th:if="${!productos.isEmpty()}">
	<div class="container-fluid ml-5" >
		<div class="card booking-card m-2"
			style="width: 24rem; height: 43rem; float: left;"
			th:each="producto : ${productos}">
			<!-- Card image -->
			<div class="view overlay" >
				<img class="card-img-top" th:src="${producto.foto}"
					alt="Card image cap" width="250px" height="250px"> <a
					href="#!"> </a>
			</div>
			<!-- Card content -->
			<div class="card-body">
				<!-- Title -->
				<h4 class="card-title font-weight-bold text-align-center ml-3">
					<a th:text="${producto.nombre}"></a>
				</h4>
				<hr class="my-2">
				<!-- Data -->
				<div class="row">
					<div class="col-1">
						<p>$</p>
					</div>
					<div class="col-4">
						<p th:text="${producto.precioVentaUnidad}"></p>
					</div>
				</div>
				<!-- Text -->
				<p class="card-text" th:text="${producto.decripcion}">Some quick
					example text to build on the card title and make up the bulk of the
					card's content.</p>
        <hr class="my-2">


					<!-- Text -->

					<hr class="my-2">

					<a th:href="@{AgregarMiCarrito/}+${producto.idProducto}">
						<button type="button"
							class="btn btn-outline-dark btn-lg btn-block">

								class="bi bi-cart3" fill="currentColor"

							Agregar
						</button>
					</a>
				</div>
		</div>
	</div>
