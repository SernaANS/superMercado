<!-- Card -->
<div class="container-fluid ml-4"th:switch="${productos}">
	<div class="card booking-card m-2" style="width: 15rem;height:30rem; float: left; " th:each="producto : ${productos}">
	  <!-- Card image -->
	  <div class="view overlay">
	    <img class="card-img-top" th:src="${producto.foto}" alt="Card image cap" width="250px" height="250px">
	    <a href="#!">
	     
	    </a>
	  </div>
	  <!-- Card content -->
	  <div class="card-body">
	    <!-- Title -->
	    <h4 class="card-title font-weight-bold text-align-center"><a th:text="${producto.nombre}">La Sirena restaurant</a></h4>
	    <hr class="my-2">
	    <!-- Data -->
	    <div class="row">
	    		<div class="col-1"><p>$</p></div>
	    		<div class="col-4"><p  th:text="${producto.precioVentaUnidad}"></p></div>
	    </div>
	    <!-- Text -->
	    <p class="card-text" th:text="${producto.decripcion}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	    <hr class="my-2">
	     <button type="button" class="btn btn-primary btn-lg btn-block">
				<svg width="1em" height="1em" viewBox="0 0 16 16"class="bi bi-cart3" fill="currentColor"xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" /></svg>
  				COMPRAR</button>
	  </div>
	</div>
