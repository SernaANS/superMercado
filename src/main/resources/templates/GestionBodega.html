<body>
 <form class="formulario" action="#" th:action="@{/Bodega}" th:object="${bodega}" method="post"> 
<hr>
	
		<div class="container-fluid" >
			<p class="text-center " style="font-size:30px">BODEGA</p>
    	</div>
    	<div style="background-color: #eeef20"  ><br></div>
    	<br>
			<div class="Container">
				<div class="row" style="margin: 10px">
					
					<div class="col">
						<label class="font-weight-bold">NOMBRE</label><!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
					 <input class="form-control" type="text" placeholder="INGRESE EL NOMBRE LA BODEGA" th:field="*{nombre}" th:value="${bodega.nombre}"> 
					</div>
					<div class="col">
						<label class="font-weight-bold">DIRECCION</label><!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
					 <input class="form-control" type="text" placeholder="INGRESE LA DIRECCION" th:field="*{direccion}" th:value="${bodega.direccion}">  
					</div>
					<div class="col">
						<label class="font-weight-bold">ESPACIO MAXIMO</label><!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
					<input class="form-control" type="number" placeholder="INGRESE EL ESPACIO MAXIMO DE LA BODEGA" th:field="*{espacioMaximo}" th:value="${bodega.espacioMaximo}">  
					</div>


				</div>
			    		<hr>				
		
			</div>
			<div class="container-fluid " >
				<div class="container d-flex justify-content-center" >
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Registrar" name="Registrar" id="btnCancelar">REGISTRAR</button>
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Buscar" name="Buscar" id="btnCancelar">BUSCAR</button>				
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Modificar" name="Modificar" id="btnCancelar">MODIFICAR</button>		
					<button type="submit" class="btn btn-outline-dark btn-lg mr-2"  value="Eliminar" name="Eliminar" id="btnCancelar">ELIMINAR</button>		
				</div>
		
		</div>
		<hr>
		
		<div class="container" th:switch="${bodegitas}">
		  <h2 class="text-center">LISTADO DE BODEGAS</h2>
		  <p class="text-center">Las siguientes items en la lista son las bodegas registradas</p>            
		  <table class="table table-hover">
		    <thead style="background-color: #eeef20">
		      <tr>
		        <th class="text-center">ID</th>
		        <th class="text-center">NOMBRE</th>
		        <th class="text-center">DIRECCION</th>
		        <th class="text-center">ESPACIO MAXIMO</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="bod : ${bodegitas}">
		        <td th:text="${bod.idBodega}">John</td>
		        <td th:text="${bod.nombre}">John</td>
		        <td th:text="${bod.direccion}">John</td>
		        <td th:text="${bod.espacioMaximo}">John</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</form>
