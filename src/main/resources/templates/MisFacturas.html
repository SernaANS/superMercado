<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

	<div class="container" th:switch="${facturas}">
			<table class="table table-hover">
				<thead style="background-color: #17b978">
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">cliente_id_cliente</th>
						<th class="text-center">fecha</th>
						<th class="text-center">precio_total</th>
						<th class="text-center">vendedor_id_vendedor</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="factura : ${facturas}">
						<td th:text="${factura.idFactura}">John</td>
						<td th:text="${factura.Cliente.idCliente}">John</td>
						<td th:text="${factura.precioTotal}">John</td>

						<td><a
							th:href="@{/GestionDetalleBodega/producto/{idProducto}(idProducto=${pro.idProducto})}"
							class="btn btn-primary"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
