	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<head>
<meta charset="ISO-8859-1">
<title>Gestionar Producto</title>
</head>
<p style="margin-top: 110px"></p>
<nav class="navbar navbar-expand-lg navbar-light fixed-top col" style="background-color: #eeef20;">
  <a class="navbar-brand" href="#"><img alt="" src="http://mesaverdemercados.com/wp-content/uploads/2019/11/cropped-logo-mesa-verde-sin-fondo-e1573756199615-2-129x95.png" width="100px" height="70px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active" >
        <a class="navbar-brand" href="/GestionProducto" style="font-size:25px">PRODUCTOS</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/GestionClinte" style="font-size:25px">CLIENTES</a>
      </li>
       <li class="nav-item">
        <a class="navbar-brand" href="/GestionVendedor" style="font-size:25px">VENDEDORES</a>
      </li>
      <li class="nav-item dropdown">
        <a class="navbar-brand dropdown-toggle"   data-toggle="dropdown"style="font-size:25px">CAT/SUB</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/GestionCategoria">CATEGORIA</a>
          <a class="dropdown-item" href="/GestionSubcategoria">SUBCATEGORIA</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="/GestionProvedor" style="font-size:25px">PROVEEDORES</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  <form class="formulario" action="#" th:action="@{/Producto}" th:object="${producto}" method="post">
			<div>
			    <label>Nombre</label>						<!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
			    <input	type="text" th:placeholder="producto" th:field="*{nombre}" th:value="${producto.nombre}">
			    <label>Codigo de barras</label>						<!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
			    <input	type="text" th:placeholder="codigo" th:field="*{idProducto}" th:value="${producto.idProducto}">
			    <label>Descripcion</label>						<!-- La etiqueta th:value me trae la busqueda y me la carga al campo de texto -->
			    <input	type="text" th:placeholder="prov" th:field="*{decripcion}" th:value="${producto.decripcion}"> 
				<hr>
				<label> Precio de Compra</label>
				<input type="text" th:placeholder="hola" th:field="*{precioCompraUnidad}" th:value="${producto.precioCompraUnidad}">
				<label> Precio de Venta</label>
				<input type="text" th:placeholder="hola" th:field="*{precioVentaUnidad}" th:value="${producto.precioVentaUnidad}"> 
				<hr>
				<label>SubCategoria</label>
				<select  th:field="*{subcategoria.idSubcategoria}" >
					<option   th:each="sub : ${subcategoria}" th:text="${sub.nombre}" th:value="${sub.idSubcategoria}"></option>
				</select>
				
				<label>Proveedor</label>
				<select  th:field="*{proveedor.idProveedor}" >
					<option   th:each="pro : ${proveedor}" th:text="${pro.nombre}" th:value="${pro.idProveedor}"></option>
				</select>
				<label>fecha</label>
				<input type="text" th:field="*{fechaVencimiento}" class="form-control" id="fechaVencimiento"required="required" th:value="${producto.fechaVencimiento}">
				
                        		 
			</div>
			<div>
			<input type="submit" value="Registrar" name="Registrar"
				id="btnCancelar" class="button">
		
			<input type="submit" value="Modificar" name="Modificar"
				id="btnCancelar" class="button">
		
			<input type="submit" value="Eliminar" name="Eliminar"
				id="btnCancelar" class="button">
		
			<input type="submit" value="Buscar" name="Buscar"
				id="btnCancelar" class="button">
		</div>
	</form>

</body>
</html>
