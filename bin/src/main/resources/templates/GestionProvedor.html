<body>
	<form class="formulario" action="#" th:action="@{/Provedor}"
		th:object="${provedor}" method="post">
		<div class="row" style="margin: 10px">
			<div class="col">
				<label class="font-weight-bold">Codigo Provedor</label> <input
					class="form-control" type="number"
					placeholder="Ingrese el Codigo del provedor"
					th:field="*{idProveedor}">
			</div>
			<div class="col">
				<label class="font-weight-bold">Nombre</label> <input
					class="form-control" type="text" placeholder="Ingrese el nombre"
					th:field="*{nombre}" th:value="${provedor.nombre}">
			</div>
			<div class="col">
				<label class="font-weight-bold">Telefono</label> <input
					class="form-control" type="number"
					placeholder="Ingrese el telefono" th:field="*{telefono}"
					th:value="${provedor.telefono}">
			</div>
			<div class="col">
				<label class="font-weight-bold">Direccion</label> <input
					class="form-control" type="text" placeholder="Ingrese la direccion"
					th:field="*{direccion}" th:value="${provedor.direccion}">
			</div>
		</div>
		<div class="container-fluid ">
			<div class="container d-flex justify-content-center">
				<button type="submit" class="btn btn-outline-dark btn-lg mr-2"
					value="Registrar" name="Registrar" id="btnCancelar">REGISTRAR</button>
				<button type="submit" class="btn btn-outline-dark btn-lg mr-2"
					value="Buscar" name="Buscar" id="btnCancelar">BUSCAR</button>
				<button type="submit" class="btn btn-outline-dark btn-lg mr-2"
					value="Modificar" name="Modificar" id="btnCancelar">MODIFICAR</button>
				<button type="submit" class="btn btn-outline-dark btn-lg mr-2"
					value="Eliminar" name="Eliminar" id="btnCancelar">ELIMINAR</button>
			</div>
		</div>
		<div class="container" th:switch="${productolist}">
			<h2 class="text-center">LISTADO DE PROVEDORES</h2>
			<p class="text-center">Los provedores registrados en la plataforma web</p>
			<table class="table table-hover">
				<thead style="background-color: #eeef20">
					<tr>
						<th class="text-center">CODIGO</th>
						<th class="text-center">NOMBRE</th>
						<th class="text-center">TELEFONO</th>
						<th class="text-center">DIRECCION</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lista : ${lista}">
						<td th:text="${lista.idProveedor}">John</td>
						<td th:text="${lista.nombre}">John</td>
						<td th:text="${lista.direccion}">John</td>
						<td th:text="${lista.telefono}">John</td>
					</tr>
				</tbody>
			</table>
		</div>

	</form>
</body>
